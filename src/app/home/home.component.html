<div class="container p-5">
  <div class="text-md font-medium mb-2">Projects</div>
  <div class="flex gap-2">
    @for (item of store.dataStore();let i=$index;track item) {
      <div
      (keydown)="getProjectDetails(i)"
      (click)="getProjectDetails(i)"
        class="p-3 rounded-2xl border plus cursor-pointer hover:border-blue-400 flex flex-col gap-1"
      >
        <div class="font-bold text-lg">{{ item.project_name }}</div>
        <div class="text-slate-400">{{ item.project_description }}</div>
        <div class="text-green-400">{{ item.orm }}</div>
        <div class="text-violet-400">{{ item.database }}</div>
      </div>
    }
    <div
      (click)="showProjectForm = true"
      (keydown)="showProjectForm = true"
      class="p-5 rounded-2xl border plus cursor-pointer hover:border-blue-400"
      title="create project"
    >
      <i class="bx bx-plus bx-lg"></i>
    </div>
  </div>
  <ng-container *ngIf="showProjectForm">
    <h1 class="text-xl mt-3 font-medium">Create new project</h1>
    <form class="p-4 flex flex-wrap gap-4 items-center" #projectForm="ngForm">
      <div class="form-field">
        <label for="project_name">Name : </label>
        <input
          type="text"
          name="project_name"
          title="project_name"
          placeholder="Enter project name"
          class="form-control"
          ngModel
          required
        />
      </div>
      <div class="form-field">
        <label for="project_description">Description (optional) : </label>
        <input
          type="text"
          name="project_description"
          title="project_description"
          placeholder="Enter your project description"
          class="form-control"
          ngModel
          required
        />
      </div>
      <div class="form-field">
        <label for="orm">Select ORM: </label>
        <select name="orm" title="orm" class="form-control" ngModel>
          <option value="sequelize">sequelize</option>
          <option value="prisma">prisma</option>
        </select>
      </div>
      <div class="form-field">
        <label for="database">Select Database: </label>
        <select name="database" title="database" class="form-control" ngModel>
          <option value="mysql">mysql</option>
          <option value="postgres">postgresql</option>
        </select>
      </div>
      <button
        class="p-2 rounded-md bg-red-400 hover:bg-red-600 text-white"
        (click)="projectForm.reset()"
      >
        Clear
      </button>
      <button
        class="p-2 rounded-md bg-blue-400 hover:bg-blue-600 text-white"
        [disabled]="projectForm.invalid"
        (click)="saveProjectDetails(projectForm)"
      >
        Save
      </button>
    </form>
  </ng-container>
  <ng-container *ngIf="showSchemaForm">
    <h1 class="text-4xl font-medium">Schema Setup</h1>
    <h3 class="my-3">You can choose from following templates</h3>
    <div class="template-container flex gap-4">
      <div
        *ngFor="let item of sampleData | keyvalue"
        class="p-2 border rounded-lg cursor-pointer hover:border-blue-400"
      >
        {{ item.key }}
      </div>
    </div>
    <button
      class="p-3 bg-blue-600 rounded-md text-white my-3"
      (click)="addTable()"
    >
      Add table
    </button>
    <form
      class="p-4 flex flex-wrap gap-4 items-center"
      #schemaForm="ngForm"
      *ngFor="let item of tables; let i = index"
    >
      <div class="container flex gap-4">
        <div class="form-field">
          <label for="table_name">Table Name : </label>
          <input
            type="text"
            name="table_name"
            title="table_name"
            placeholder="Enter table name"
            class="form-control"
            ngModel
            required
          />
        </div>
        <div class="form-field">
          <label for="table_description">Description (optional) : </label>
          <input
            type="text"
            name="table_description"
            title="table_description"
            placeholder="Enter table description"
            class="form-control"
            ngModel
            required
          />
        </div>
        <button
          class="p-2 bg-red-600 text-white rounded-md"
          (click)="removeTable(i)"
        >
          remove table
        </button>
        <button
          class="p-2 bg-blue-600 text-white rounded-md"
          (click)="addField(i)"
        >
          Add field
        </button>
      </div>
      <ng-container *ngFor="let item of item.fields">
        <div class="form-field">
          <label for="attribute_name">Name : </label>
          <input
            type="text"
            name="attribute_name"
            title="attribute_name"
            placeholder="Enter attribute name"
            class="form-control"
            ngModel
            required
          />
        </div>

        <div class="form-field">
          <label for="type">Type: </label>
          <select name="type" title="type" class="form-control" ngModel>
            <option value="sequelize">sequelize</option>
            <option value="prisma">prisma</option>
          </select>
        </div>
        <div class="form-field">
          <label for="primarykey">is primary key: </label>
          <input type="checkbox" name="primarykey" id="primarykey" />
        </div>
        <div class="form-field">
          <label for="unique">is unique: </label>
          <input type="checkbox" name="unique" id="unique" />
        </div>
        <div class="form-field">
          <label for="null">is null: </label>
          <input type="checkbox" name="null" id="null" />
        </div>
        <div class="form-field">
          <label for="autoincrement">is autoincrement: </label>
          <input type="checkbox" name="autoincrement" id="autoincrement" />
        </div>
        <div class="form-field">
          <label for="foreignkey">is foreign key: </label>
          <input type="checkbox" name="foreignkey" id="foreignkey" />
        </div>
        <div class="form-field">
          <label for="reftable">ref table: </label>
          <select name="reftable" title="reftable" class="form-control" ngModel>
            <option value="mysql">mysql</option>
            <option value="postgres">postgresql</option>
          </select>
        </div>
        <div class="form-field">
          <label for="refcolumn">ref column: </label>
          <select
            name="refcolumn"
            title="refcolumn"
            class="form-control"
            ngModel
          >
            <option value="mysql">mysql</option>
            <option value="postgres">postgresql</option>
          </select>
        </div>
        <div class="form-field">
          <label for="reftype">relation type: </label>
          <select name="reftype" title="reftype" class="form-control" ngModel>
            <option value="one-to-one">one-to-one</option>
            <option value="one-to-many">one-to-many</option>
            <option value="many-to-one">many-to-one</option>
          </select>
        </div>
        <button
          class="p-2 rounded-md bg-red-400 hover:bg-red-600 text-white"
          type="reset"
        >
          remove field
        </button>
        <button
          class="p-2 rounded-md bg-blue-400 hover:bg-blue-600 text-white"
          [disabled]="schemaForm.invalid"
        >
          add field
        </button>
      </ng-container>
    </form>
  </ng-container>

    class="p-2 rounded-md bg-red-400 hover:bg-red-600 text-white"

  </button>
    <button
    class="ml-2 p-2 rounded-md bg-green-400 hover:bg-green-600 text-white"

  </div>
</div>
