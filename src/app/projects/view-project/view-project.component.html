<div class="p-5 flex h-[90vh] w-full">
  <div class="border-r p-3 min-w-[20%] w-100">
    <button class="bg-slate-200 hover:bg-blue-300 rounded-md p-2 w-full" (click)="download()">
      Download as .zip
    </button>
    <app-explorer [node]="_content.node()"></app-explorer>
  </div>
<div class="w-full">
  <div class="text-sm ml-2 border-b-2 ">{{content?.name || 'No file selected'}}</div>
  <ngx-codemirror
  #editor
    *ngIf="content"
    class="w-100 ml-2"
    [name] = "content?.name"
    [(ngModel)]="content.content"
    (ngModelChange)="onContentChange(editor)"
    [options]="{
      lineNumbers: true
    }"
    
  ></ngx-codemirror>
</div>
</div>
