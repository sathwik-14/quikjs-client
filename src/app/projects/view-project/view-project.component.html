<div class="p-2 flex h-[90vh] w-100">
  <div class="border-r px-3 min-w-[200px]">
    <button class="bg-slate-200 hover:bg-blue-300 rounded-md p-2 w-ful mb-3" (click)="download()">
      Download as .zip
    </button>
    <app-explorer [node]="_content.node()"></app-explorer>
  </div>
  <div class="min-w-[70vw] h-100">
    <div class="text-sm ml-2 border-b-2 p-1">{{content?.name || 'No file selected'}} &nbsp; <span class="cursor-pointer"
        (click)="closeFile()">{{content?.name ? 'X':''}}</span></div>
    <ngx-codemirror #editor *ngIf="content" class="w-100 ml-2 overflow-x-auto max-w-[70vw]" [name]="content?.name"
      [(ngModel)]="content.content" (ngModelChange)="onContentChange(editor)" [options]="{
      lineNumbers: true,
    }"></ngx-codemirror>
  </div>
</div>
