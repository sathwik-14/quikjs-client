<ng-container>
  <h1 class="text-xl mt-3 font-medium">Create new project</h1>
  <form class="p-4 flex flex-wrap gap-4 items-center" #projectForm="ngForm">
    <div class="form-field">
      <label for="project_name">Name : </label>
      <input
        type="text"
        name="project_name"
        title="project_name"
        placeholder="Enter project name"
        class="form-control"
        ngModel
        required
      />
    </div>
    <div class="form-field">
      <label for="project_description">Description (optional) : </label>
      <input
        type="text"
        name="project_description"
        title="project_description"
        placeholder="Enter your project description"
        class="form-control"
        ngModel
        required
      />
    </div>
    <div class="form-field">
      <label for="orm">Select ORM: </label>
      <select name="orm" title="orm" class="form-control" ngModel required>
        <option value="sequelize">sequelize</option>
        <option value="prisma">prisma</option>
      </select>
    </div>
    <div class="form-field">
      <label for="database">Select Database: </label>
      <select
        name="database"
        title="database"
        class="form-control"
        ngModel
        required
      >
        <option value="mysql">mysql</option>
        <option value="postgres">postgresql</option>
      </select>
    </div>
    <div>
      <button
        class="p-2 rounded-md bg-red-400 hover:bg-red-600 text-white"
        (click)="projectForm.reset()"
      >
        Clear
      </button>
      <button
        class="p-2 ml-2 rounded-md bg-blue-400 disabled:cursor-not-allowed hover:bg-blue-600 text-white"
        [disabled]="projectForm.invalid"
        (click)="saveProjectDetails(projectForm)"
      >
        Save
      </button>
    </div>
  </form>
</ng-container>
<hr />
<ng-container>
  <h1 class="text-xl my-3 font-medium">Configure application</h1>
  <div class="flex gap-3 items-center mb-4">
    @for (preset of presets; track preset ;let i = $index) {
      <div class="p-3 flex flex-col gap-3 border hover:ring rounded-xl hover:ring-green-400 hover:cursor-pointer"
      [class]="selectedPreset == i?'border-green-600':''"
      (click)="selectedPreset = i">
        <h1 class="text-xl font-bold text-{{preset.color}}-400">{{ preset.name | uppercase }}</h1>
        <div class="desc">{{ preset.desc }}</div>
      </div>
    }
  </div>
</ng-container>
<hr />
<ng-container>
  <h1 class="text-xl my-3 font-medium">Load database schema</h1>
  <div class="flex gap-3">
    <div class="flex gap-3 p-5 border rounded-xl">Start from scratch</div>
    <div class="flex gap-3 p-5 border rounded-xl">import JSON</div>
    <div class="flex gap-3 p-5 border rounded-xl">choose from templates</div>
  </div>
</ng-container>
