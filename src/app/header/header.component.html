<div
  class="h-[60px] sticky top-0 bg-white z-10 flex items-center p-2 gap-4 border border-b-1"
>
  <div class="flex gap-4 items-center w-full">
    <div
      class="logo font-bold text-xl cursor-pointer"
      (click)="route.navigate(['/'])"
    >
      QUIKJS
    </div>
    <div class="ml-auto flex items-center gap-4">
      <!-- <div class="hover:ring hover:ring-offset-8 rounded-3xl cursor-pointer">Become a sponser</div> -->
      <a
        href="https://github.com/sathwik-14/quikjs"
        target="_blank"
        rel="noopener"
        class="flex items-center gap-2"
      >
        <i class="bx bxl-github bx-sm"></i>
        {{ repoDetails?.stargazers_count || 2 }} stars
      </a>
        <ng-container *ngIf="auth.user$ | async as user;else loginbutton">
          <div>{{ user.name }}</div>
          <!-- <div>{{ user.email }}</div> -->
          <div (click)="auth.logout({ logoutParams: { returnTo: redirectUri } })" class="p-2 cursor-pointer border border-red-200 rounded-md">Logout</div>
        </ng-container>
        <ng-template #loginbutton>
        <app-github-login></app-github-login>
        </ng-template>
    </div>
  </div>
</div>
